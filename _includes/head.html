<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} &middot; Tibor Stanko{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ '/feed.xml' | prepend: site.url }}" />
    <link rel="shortcut icon" href="{{ '/assets/favicon.png' | prepend: site.baseurl }}" type="image/png" />
    <link rel="stylesheet" href="{{ '/bootstrap/css/bootstrap.min.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/js/prism.css' | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ '/css/main.css' | prepend: site.baseurl }}">
    <script type="text/javascript">
        var host = "tiborstanko.sk";
        if ((host == window.location.host) && (window.location.protocol != "https:"))
        window.location.protocol = "https";
    </script>
    <script src="{{'/js/smart-underline.js' | prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{'/js/jquery-latest.min.js' | prepend: site.baseurl }}" type="text/javascript"></script>
    <script src="{{'/bootstrap/js/bootstrap.min.js' | prepend: site.baseurl }}" type="text/javascript"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({"HTML-CSS": { preferredFont: "TeX", availableFonts: ["STIX","TeX"] },
            tex2jax: { inlineMath: [ ["$", "$"], ["\\\\(","\\\\)"] ], displayMath: [ ["$$","$$"], ["\\[", "\\]"] ], processEscapes: true, ignoreClass: "tex2jax_ignore|dno" },
            TeX: { noUndefined: { attributes: { mathcolor: "red", mathbackground: "#FFEEEE", mathsize: "90%" }}}, messageStyle: "none"});
    </script>    
    <script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
    <script type="text/javascript">
    // last.fm stats for footer
    $( document ).ready(function() {
        $.getJSON('https://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=boberr&api_key=fc6c043aa63445c8de873576e0fbabf0&format=json&limit=1', function(data) {
            //data is the JSON string
            track = data.recenttracks.track[0];
            artist = track.artist['#text'];
            title = track.name;
            $('#lastfm').html(artist + ' â€” ' + title);
            if(typeof track['@attr'] !== 'undefined'){
                if( track['@attr']['nowplaying'] )
                    $('#lastfm').parent().addClass('nowplaying');
            } else {
                $('#lastfm').prop('title', 'played on ' + track.date['#text']);
            }
        });
        $('.bibtex a').click(function( event ) {
            event.preventDefault();
        });
    });
    </script>

        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
        ga('create', 'UA-1595579-8', 'tiborstanko.sk');

</head>
