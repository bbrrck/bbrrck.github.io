<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title }} &middot; Tibor Stanko{% else %}{{ site.title }}{% endif %}</title>
  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

  <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />
  
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    $( document ).ready(function() {
        $.getJSON('http://ws.audioscrobbler.com/2.0/?method=user.getRecentTracks&user=boberr&api_key=fc6c043aa63445c8de873576e0fbabf0&format=json&limit=1', function(data) {
            //data is the JSON string
            track = data.recenttracks.track[0];
            artist = track.artist['#text'];
            title = track.name;
            
            $('#lastfm').html(artist + ' â€” ' + title);
            if( track['@attr']['nowplaying'] ) 
                $('#lastfm').parent().addClass('nowplaying');
        });
    });
    </script>
</head>
