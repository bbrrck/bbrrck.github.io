      title    : Refining procedures on mesh via algebraic fitting
      authors:
          - id : TSTANKO
          - id : PCHALMO
      booktitle: Proc. CESCG 2014
      editor   : M. Wimmer and J. Hladůvka and M. Ilčík
      isbn     : 978-3-9502533-6-8
      month    : April
      year     : 2014
  # PP details
  ppage         : cescg2014.html
  af  :
    - id: COMENIUS
  abstract      : "A new nonlinear refinement algorithm for surfaces is presented in
  this work. Our scheme operates on triangular meshes and interpolates input
  data. Each triangle is associated with a small set of neighbouring points and
  normals. A low degree algebraic surface (quadric) is fitted to this set with
  respect to the chosen objective function. The new vertex is taken from the
  computed quadric. Such a setup overcomes the limitations of the linear
  schemes. Our experiments show the scheme might be capable of reconstructing
  quadratic surfaces from a coarse approximating mesh. A comparison of the
  proposed method with the linear schemes is shown, as well as an application to
  the compression of a large-scale mesh."

