      publisher: Elsevier
      volume   : 60
      pages    : 001-008
      month    : 11
      year     : 2016
      doi      : 10.1016/j.cag.2016.07.001
  # PP details
  af :
    - id: CEA-UGA       # 1
    - id: UGA-LJK-INRIA # 2
  ppage   : cag2016.html
  support : "This research was partially funded by the ERC advanced grant no. 291184 EXPRESSIVE."
  teaser  : /assets/cag2016/teaser.png
  video   : bjcr11O4AcM
  abstract: "Recent surface acquisition technologies based on microsensors produce three-space tangential curve data which can be
transformed into a network of space curves with surface normals. This paper addresses the problem of surfacing an
arbitrary closed 3D curve network with given surface normals. Thanks to the normal vector input, the patch finding
problem can be solved unambiguously and an initial piecewise smooth triangle mesh is computed. The input normals
are propagated throughout the mesh. Together with the initial mesh, the propagated normals are used to compute mean
curvature vectors. We then compute the final mesh as the solution of a new variational optimization method based
on the mean curvature vectors. The intuition behind this original approach is to guide the standard Laplacian-based
variational methods by the curvature information extracted from the input normals. The normal input increases shape
fidelity and allows to achieve globally smooth and visually pleasing shapes."

