intro: '<h2>Hello there!</h2>
<p>I’m Tibor, a third-year PhD student @
<a title="official site" href="http://www-leti.cea.fr/en">CEA-Leti</a> in Grenoble,
and a member of the
<a title="team's site" href="https://team.inria.fr/imagine/">Imagine</a> team
(<a title="official site" href="http://www.inria.fr/en/">Inria</a> / <a title="official site" href="http://ljk.imag.fr/">LJK</a> Grenoble).
I am lucky to have three thesis advisors:
<a title="personal page" href="https://team.inria.fr/imagine/stefanie-hahmann/">Stefanie Hahmann</a>,
<a title="personal page" href="http://www-evasion.inrialpes.fr/~Georges-Pierre.Bonneau/">Georges-Pierre Bonneau</a>
and Nathalie Saguin-Sprynski.
Before that, I got my MSc from the
<a title="official site" href="https://fmph.uniba.sk/en/">Comenius University in Bratislava</a>
under the supervision of
<a title="researchgate profile" href="https://www.researchgate.net/profile/Pavel_Chalmoviansky">Pavel Chalmovianský</a>.
</p>
<p>My doctoral thesis is about <em>shape from sensors</em> — have a look at <a title="Tibor's publications" href="/publications/">my publications</a> for more details.</p>
<p>I occasionally blog, mostly about <a title="Tibor's blog in English" href="/posts/">things</a> and <a title="2pattes, Tibor and Lujza's blog in Slovak" href="/posts/">stuff</a>.</p>
